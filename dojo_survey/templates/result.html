<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask - Dojo Survey</title>
</head>

<style>
    #box {
        margin: 20px auto;
        width: 400px;
        height: 400px;
        border: 1px solid gray;
        padding: 40px;
    }

    #formleft,
    #formright {
        display: inline-block;
        width: 49%;
    }

    textarea {
        width: 370px;
        height: 200px;
    }

    input,
    select {
        width: 100%;
        margin: 5px;
    }
</style>

<body>

    <div id='box'>
        <h2>
            <u>Submitted Info</u>
        </h2>
        <div id="formleft">
            Name:
        </div>
        <div id="formright">
            {{ session['name'] }}
        </div>

        <div id="formleft">
            Dojo Location:
        </div>
        <div id="formright">
            {{ session['dojoloc'] }}
        </div>

        <div id="formleft">
            Favorite Language:
        </div>
        <div id="formright">
            {{ session['favlang'] }}
        </div>

        <div id="formleft">
            Comment:
        </div>
        <div id="formright">
            {{ session['comment'] }}
        </div>

        <a href="/"><button>Go Home</button></a>

    </div>

    </div>

</body>

</html>
